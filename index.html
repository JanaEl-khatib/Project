<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styleweb.css">
    <link rel="stylesheet" href="fontstyle.css">
    <title>Arabic To English Translator</title>
</head>
<body>
    <h1>
        Language Translator
    </h1>
    <div class="textarea-container">
        <textarea id="inputText" rows="4" cols="50" placeholder="Enter text in English"></textarea>
        <button id="translateToArabic">Translate to Arabic</button>        
        <p>Arabic Translation:</p>
        <textarea id="outputText" rows="4.5" cols="55" dir="rtl"></textarea>
        <p id="translateCount"> loading </p>
    </div>
    <script src="codingmain.js"></script>
</body>

</html>
